                <ng-container *ngIf="jsonData && jsonData.length > 0; else noJobsMessage">
                  <div class="accordion" id="accordionExample">
                    <div *ngFor="let item of jsonData; let i = index" class="panel panel-default my-2"
                      style="border: 1px solid #dcdcdc">
                      <div class="panel-heading panel-heading-two" role="tab" id="headingOne21">
                        <h4 class="panel-title">
                          <a role="button" data-toggle="collapse" class="set_a_margin" data-parent="#accordion_fabrics"
                            [attr.href]="'#collapseOne' + i" aria-expanded="false" aria-controls="collapseOne21">
                            <div class="">
                              <button class="acc_button accordion-button" type="button"
                                [attr.data-bs-toggle]="'collapse'" [attr.data-bs-target]="'#collapseSet' + i"
                                [attr.aria-expanded]="false" [attr.aria-controls]="'collapseSet' + i">
                                {{ item.title }}
                              </button>
                              <p class="small_font_set">
                                <a class="apply-btn widthSet50" [routerLink]="['/careerForm', item._id]" style="
                                    font-weight: 600;
                                    font-size: 16px;
                                    line-height: 19px;
                                    /* identical to box height */
                                  ">Apply Now</a>
                              </p>
                            </div>
                          </a>
                        </h4>
                      </div>
                      <div [id]="'collapseOne' + i" class="panel-collapse collapse in" role="tabpanel"
                        aria-labelledby="headingOne21">
                        <div class="panel-group" id="accordion_fabrics" role="tablist" aria-multiselectable="false">
                          <div class="accordion-body p_all_text_set d-flex justify-content-center fontsize16">
                            {{ item.description }}
                          </div>
                          <!-- lorem ipsum -->
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>

                    ">
