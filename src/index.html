      button.back-to-top {
        margin: 0 !important;
        padding: 0 !important;
        background: #fff;
        height: 0px;
        width: 0px;
        overflow: hidden;
        border-radius: 50px;
        -webkit-border-radius: 50px;
        -moz-border-radius: 50px;
        color: transparent;
        clear: both;
        visibility: hidden;
        position: fixed;
        cursor: pointer;
        display: block;
        border: none;
        right: 50px;
        bottom: 75px;
        font-size: 0px;
        outline: 0 !important;
        z-index: 99;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
      }

      button.back-to-top:hover,
      button.back-to-top:active,
      button.back-to-top:focus {
        outline: 0 !important;
      }

      button.back-to-top::before,
      button.back-to-top::after {
        content: "";
        display: block;
        vertical-align: middle;
        border-bottom: solid 10px #f9c70c;
        border-left: solid 10px transparent;
        line-height: 0;
        border-right: solid 10px transparent;
        height: 0;
        margin: 18px auto 0;
        width: 0;
        border-radius: 20px;
        visibility: hidden;
      }

      button.back-to-top.show::after,
      button.back-to-top.show::before {
        visibility: visible;
      }

      button.back-to-top::after {
        border-bottom-color: #fff;
        position: relative;
        top: -24px;
      }

      button.back-to-top.show {
        display: block;
        background: #fff;
        color: #00ab6c;
        font-size: 25px;
        right: 25px;
        bottom: 50px;
        height: 50px;
        width: 50px;
        visibility: visible;
        box-shadow: 0px 2px 4px 1px rgba(0, 0, 0, 0.25);
        -webkit-box-shadow: 0px 2px 4px 1px rgba(0, 0, 0, 0.25);
        -moz-box-shadow: 0px 2px 4px 1px rgba(0, 0, 0, 0.25);
      }

      button.back-to-top.show:active {
        box-shadow: 0px 4px 8px 2px rgba(0, 0, 0, 0.25);
        -webkit-box-shadow: 0px 4px 8px 2px rgba(0, 0, 0, 0.25);
        -moz-box-shadow: 0px 4px 8px 2px rgba(0, 0, 0, 0.25);
      }

  $(document).on("click", ".click_url_change", function (e) {
    e.preventDefault();
    var url = $(this).attr("data-url");
    console.log("url " + url);
    $(".replace_iamge").fadeOut(200, function () {
      $(this).attr("src", url).fadeIn(200);
    });
  });
  (function ($) {
    $(document).ready(function () {

        format: "multitoggle",
      });
    });
  })(jQuery);

  // Back to top
  var amountScrolled = 200;
  var amountScrolledNav = 200;

  $(window).scroll(function () {
    if ($(window).scrollTop() > amountScrolled) {
      $("button.back-to-top").addClass("show");
    } else {
      $("button.back-to-top").removeClass("show");
    }
  });

  $("button.back-to-top").click(function () {
    $("html, body").animate(
      {
        scrollTop: 0,
      },
      100
    );
    return false;
  });

  window.onscroll = function () {
    scrollFunction();
  };
  function scrollFunction() {
    var sn = document.getElementById("sticky_nav");
    if (
      document.body.scrollTop > 50 ||
      document.documentElement.scrollTop > 50
    ) {
      sn.style.top = "0";
      $(".header-main").css({
        background: "#fff",
        border: "2px solid #ededed",
        padding: "9px 0px 11px 0px",
      });
      $(".header-top").css({
        background: "#fff",
        padding: "5px 0px 5px 0px",
      });
      $(".sticky_color").addClass("sticky_add_color");
      $(".search-field").css({
        "background-image": "url('./assets/search.png')",
      });
      $(".logo img").css({ "max-width": "170px" });
      $(".logo_style").attr("src", "./assets/SENSES LOGO.svg");
      $(".search_box").css({ border: "1px solid #fff" });
      $(".search_box").css({ color: "black" });
    } else {
      var loc = window.location;
      //var currentURL = loc.protocol + '//' + loc.host + loc.pathname
      sn.style.top = "-45px";

      setTimeout(function () {
        sn.style.top = "0px";
      }, 200);

      if (

        loc.pathname.includes("/products") ||
        loc.pathname.includes("/sub_products") ||
        loc.pathname.includes("/resources") ||
        loc.pathname.includes("/career") ||
        loc.pathname.includes("/not_found") ||
        loc.pathname.includes("/find_dealer") ||
        loc.pathname.includes("/product_detail_two") ||
        loc.pathname.includes("/insights_two") ||
        loc.pathname.includes("/zest_product_detail") ||
        loc.pathname.includes("/resources_detail") ||
        loc.pathname.includes("/resources_gallery") ||
        loc.pathname.includes("/resources_certificate") ||
        loc.pathname.includes("/resources_material") ||
        loc.pathname.includes("/resources_document") ||
        loc.pathname.includes("/about_us_two") ||
        loc.pathname.includes("/featured_project_view_all") ||
        loc.pathname.includes("/termofuse") ||
        loc.pathname.includes("/privacy_policy") ||
        loc.pathname.includes("/faq") ||
        loc.pathname.includes("/warranty")

      ) {
        $(".header-main").css({
