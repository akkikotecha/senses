<app-header> </app-header>

<body>
  <header
    class="cd-header"
    style="margin-bottom: -60px; background: transparent"
  ></header>

  <main class="cd-main-content">
    <div class="cd-tab-filter-wrapper">
      <div class="cd-tab-filter">
        <ul class="cd-filters" style="margin-top: 16px !important">
          <li class="filter">
            <a data-type="all">{{ filterResourceData.length }}</a>
            <!-- selected option on mobile -->
          </li>
          <li class="filter">
            <a class="selected" (click)="handleClick('')" data-type="all"
              >All</a
            >
          </li>
          <li
            class="filter"
            [attr.data-filter]="'.color-' + documentTypeIndex"
            *ngFor="
              let documentType of filterData.data;
              let documentTypeIndex = index
            "
          >
            <a
              style="text-transform: capitalize"
              [attr.data-type]="'color-' + documentTypeIndex"
              (click)="handleClick(documentType._id)"
              >{{ documentType.title }}</a
            >
          </li>
        </ul>
        <!-- cd-filters -->
      </div>
      <!-- cd-tab-filter -->
    </div>
    <!-- cd-tab-filter-wrapper -->

    <section class="cd-gallery filter-is-visible">
      <ul>
        <li
          class="mix color-1 check1 radio2 option3"
          *ngFor="let resourceImage of filterResourceData"
        >
          <img
            src="assets/{{ resourceImage.image | htmlToPlaintext }}"
            alt="Image 1"
          />
          <div class="d-flex align-items-center justify-content-between">
            <div
              class="row"
              style="
                float: left;
                padding-left: 19px;
                padding-top: 19px;
                padding-bottom: 15px;
              "
            >
              <h3 style="font-size: 16px; color: #000">
                <input
                  id="wp-comment-cookies-consent"
                  name="wp-comment-cookies-consent"
                  type="checkbox"
                  class="checkbox_design"
                  value="yes"
                />

                {{ resourceImage.title }}
              </h3>
            </div>
            <div class="row" style="float: right; padding-right: 26px">
              <a
                href="assets/{{ resourceImage.image | htmlToPlaintext }}"
                target="_senses"
                ><i
                  class="fa fa-download"
                  style="font-size: 18px; color: #000"
                ></i
              ></a>
            </div>
          </div>
        </li>

        <li class="gap"></li>
        <li class="gap"></li>
        <li class="gap"></li>
      </ul>
      <div class="cd-fail-message">No results found</div>
    </section>
    <!-- cd-gallery -->

    <div class="cd-filter filter-is-visible">
      <form>
        <div class="cd-filter-block">
          <h4>Search</h4>

          <div class="cd-filter-content">
            <input type="search" placeholder="Search" />
          </div>
          <!-- cd-filter-content -->
        </div>
        <!-- cd-filter-block -->

        <div class="cd-filter-block d-none">
          <h4>Check boxes</h4>

          <ul class="cd-filter-content cd-filters list">
            <li>
              <input
                class="filter"
                data-filter=".check1"
                type="checkbox"
                id="checkbox1"
              />
              <label class="checkbox-label" for="checkbox1">Option 1</label>
            </li>

            <li>
              <input
                class="filter"
                data-filter=".check2"
                type="checkbox"
                id="checkbox2"
              />
              <label class="checkbox-label" for="checkbox2">Option 2</label>
            </li>

            <li>
              <input
                class="filter"
                data-filter=".check3"
                type="checkbox"
                id="checkbox3"
              />
              <label class="checkbox-label" for="checkbox3">Option 3</label>
            </li>
          </ul>
          <!-- cd-filter-content -->
        </div>
        <!-- cd-filter-block -->

        <div class="cd-filter-block">
          <h4>Category</h4>

          <div class="cd-filter-content">
            <div class="cd-select cd-filters">
              <select class="filter" name="selectThis" id="selectThis">
                <option value="">Choose an option</option>
                <option value=".option1">Option 1</option>
                <option value=".option2">Option 2</option>
                <option value=".option3">Option 3</option>
                <option value=".option4">Option 4</option>
              </select>
            </div>
            <!-- cd-select -->
          </div>
          <!-- cd-filter-content -->
        </div>
        <!-- cd-filter-block -->

        <div class="cd-filter-block">
          <h4>Product</h4>

          <div class="cd-filter-content">
            <div class="cd-select cd-filters">
              <select class="filter" name="selectThis" id="selectThis">
                <option value="">Choose an option</option>
                <option value=".option1">Option 1</option>
                <option value=".option2">Option 2</option>
                <option value=".option3">Option 3</option>
                <option value=".option4">Option 4</option>
              </select>
            </div>
            <!-- cd-select -->
          </div>
          <!-- cd-filter-content -->
        </div>

        <div class="cd-filter-block d-none">
          <h4>Radio buttons</h4>

          <ul class="cd-filter-content cd-filters list">
            <li>
              <input
                class="filter"
                data-filter=""
                type="radio"
                name="radioButton"
                id="radio1"
                checked
              />
              <label class="radio-label" for="radio1">All</label>
            </li>

            <li>
              <input
                class="filter"
                data-filter=".radio2"
                type="radio"
                name="radioButton"
                id="radio2"
              />
              <label class="radio-label" for="radio2">Choice 2</label>
            </li>

            <li>
              <input
                class="filter"
                data-filter=".radio3"
                type="radio"
                name="radioButton"
                id="radio3"
              />
              <label class="radio-label" for="radio3">Choice 3</label>
            </li>
          </ul>
          <!-- cd-filter-content -->
        </div>
        <!-- cd-filter-block -->
      </form>

      <a class="cd-close"><i class="fa fa-close"></i></a>
    </div>
    <!-- cd-filter -->

    <a class="cd-filter-trigger filter-is-visible">Filters</a>
  </main>
  <!-- cd-main-content -->

  <!-- .cd-3d-nav-container -->

  <app-footer> </app-footer>
</body>
